<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Urban Princess Generator ✨</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Urban Princess Generator 👑🏙️</h1>

    <select id="preset">
      <option value="">-- Choose a Princess Style --</option>
      <option value="A fairy-tale princess in sneakers with braids and a glitter hoodie, Pixar style, urban background, PNG transparent.">👟 Princess with Sneakers</option>
      <option value="An enchanted princess with flowing curls, holographic bomber jacket over a gown, graffiti wall, Pixar style, PNG transparent.">🎨 Graffiti Princess</option>
      <option value="A magical princess with silver braids, denim jacket over glitter gown, subway platform, Pixar-style, PNG transparent.">🚇 Subway Princess</option>
      <option value="A fairy-tale princess with pastel hair, crop hoodie and tutu skirt, neon lights city, Pixar 3D art, PNG transparent.">🌃 Neon City Princess</option>
      <option value="An urban princess with afro curls, sequin top and sneakers, dancing in a city street party, Pixar cartoon style, PNG transparent.">🎶 Street Party Princess</option>
    </select>

    <button id="generate">Generate</button>
    <div id="output"></div>
    <p style="margin-top:12px;font-size:12px;color:#666;">Tip: If the image is slow, wait 10-20s — the model is generating it.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
